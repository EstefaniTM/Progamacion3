<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="inicio-002.css">
</head>
<body>
    <div class="contenedor-grid">
        <div class="item-10">
            <h3>Chaty el Chatbot</h3>
            <div class="item-body-menu">
                <table>
                    <tr>
                        <th>Anteriores tablas</th>
                    </tr>
                    <tr>
                        <td>Tabla 1</td>
                    </tr>
                    <tr>
                        <td>Tabla 2</td>
                    </tr>
                </table>
            </div>
            <div class="item-body-perfil">
                <h3>Perfil</h3>
            </div>
        </div>
        <div class="item-90">
            <h3>Titulo de la tabla</h3>
            <div class="item-body-chat">
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Cumpleaños</th>
                    </tr>
                    <tr>
                        <td>Ana</td>
                        <td>Pérez</td>
                        <td>25</td>
                        <td>15-Marzo.</td>
                    </tr>
                    <tr>
                        <td>Luis</td>
                        <td>Gómez</td>
                        <td>30</td>
                        <td>22-Julio</td>
                    </tr>
                </table>
            </div>
            <div class="item-body-input">
                <textarea id="chat-input" placeholder="Ingresa un comando..."></textarea>
            </div>
            <footer>
                <p>Todos los derechos reservados</p>
            </footer>
        </div>
    </div>
</body>
</html>
